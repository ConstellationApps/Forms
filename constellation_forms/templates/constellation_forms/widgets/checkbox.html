<h4>{{ widget.title }}</h4>
<span class="widget-description">{{ widget.description }}</span><br/>
<span class="widget-description print-only">You may select multiple items.</span>
<div class="print-horizontal-choices">
    {% for choice in widget.choices %}
    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect print-horizontal-item" for="choice-{{ id }}-{{ forloop.counter }}">
        <div class="print-only print-checkbox"></div>
        <input type="checkbox" id="choice-{{ id }}-{{ forloop.counter }}" name="choice-{{ forloop.counter }}" class="mdl-checkbox__input">
        <span class="mdl-checkbox__label choice-label">{{ choice }}</span>
    </label>
    {% endfor %}
</div>
