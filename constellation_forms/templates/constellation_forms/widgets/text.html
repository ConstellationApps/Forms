<h4>{{ widget.title }}</h4>
{{ widget.description }}<br/>
<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" name="value" id="widget-{{ id }}"{% if widget.required %} required{% endif %}>
    <label class="mdl-textfield__label" for="widget-{{ id }}">{{ widget.title }}</label>
    <span class="mdl-textfield__error">{% if widget.required %}Required{% endif %}</span>
</div>
