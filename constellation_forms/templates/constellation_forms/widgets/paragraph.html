<span class="widget-start"></span>
<h4>{{ widget.title }}</h4>
{{ widget.description }}<br/>
<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <textarea class="mdl-textfield__input" type="text" name="value" id="widget-{{ id }}"{% if widget.required %} required{% endif %}></textarea>
    <label class="mdl-textfield__label" for="widget-{{ id }}">{{ widget.title }}</label>
</div>
<span class="widget-end"></span>
