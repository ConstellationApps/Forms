<form action="#" class="form-part mdl-grid" id="form-part-{{ id }}">
    <div class="mdl-cell mdl-cell--12-col drag-handle-holder drag-handle"><i class="material-icons drag-handle">drag_handle</i></div>
    <div class="mdl-cell--8-col widget-type mdl-cell--order-2-desktop mdl-cell--4-col-desktop">Select Field</div>
    <input type="hidden" name="type" value="selectfield">
    <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--8-col mdl-cell--order-1">
        <input class="mdl-textfield__input" type="text" id="selectfield-title-{{ id }}" name="title">
        <label class="mdl-textfield__label" for="selectfield-title-{{ id }}">Field Title</label>
    </div>
    <ul id="choices-list-{{ id }}" class="mdl-list mdl-cell--12-col choices-list mdl-cell--order-3">
        <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
                <i class="material-icons">check_box</i>
                <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--4-col">
                    <input class="mdl-textfield__input" type="text" name="choice-1" id="selectfield-choice-{{ id }}-1">
                    <label class="mdl-textfield__label" for="selectfield-choice-{{ id }}-1">Choice</label>
                </div>
                <button class="mdl-button mdl-js-button mdl-button--icon delete-choice" onclick="deleteChoice(this)" disabled>
                    <i class="material-icons">clear</i>
                </button>
            </span>
        </li>
    </ul>
    <button type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-cell--order-4" onclick="addChoice({{ id }})">
        <i class="material-icons ">add_circle</i> Add
    </button>
    <div class="form-extra mdl-cell mdl-cell--12-col mdl-cell--order-5 mdl-grid">
        <div class="mdl-cell--4-col mdl-cell--middle">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="required-{{ id }}">
                <input type="checkbox" id="required-{{ id }}" name="required" class="mdl-switch__input" checked>
                <span class="mdl-switch__label">Required</span>
            </label>
        </div>
        <div class="mdl-cell--8-col mdl-cell--middle form-extra-items">
            <a onclick="deleteWidget({{ id }})"><i class="material-icons">delete</i></a>
            <i class="material-icons">more_vert</i>
        </div>
    </div>
</form>
